<body>
    <div class="maincontainer">
    <div class="Nav">
        <div class="logo">
            <h2>Library</h2>
        </div>
        <div class="button">
            <button class="signbtn">Sign in</button>
        </div>

    </div>

    <div class="LibraryButton">
        <button class="Libtn">Library Data</button>
    </div>

    <div class="container">
        <button class="addbtn">Add Book</button>
    </div>

    <div class="librarydata">

        <i class="fa-solid fa-xmark"></i>
        <h3>Library Data</h3> 

        <div class="data">
            <h3>Books</h3>
            <p id="Book">0</p>
        </div>
        <div class="data">
            <h3>Total Pages</h3>
            <p id="Totalpages">0</p>
        </div>
        <div class="data">
            <h3>Pages Read</h3>
            <p id="PagesRead">0</p>
        </div>


    </div>

    <div class="cover">
    <div class="form">
        <h4>Add New Book</h4>
        <input type="text" placeholder="Name of Book..." class="BookName">
        <input type="text" placeholder="Author.." class="BookAuthor">
        <input type="Number" placeholder="TotalPages.." class="Pages">
        <input type="text" placeholder="Language.." class="Language">

        <input type="text" placeholder="CompletedPages.." class="completedPages active">
        <div class="checkbox">
            <label for="">Complete or not</label>
            <select id="status">
                <option value="volvo">Yes</option>
                <option value="saab">No</option>
                
              </select>
        </div>

        <div class="btns">
            <button class="cancel">Cancel</Button>
            <button class="add">Add</button>
        </div>
    </div>
</div>
